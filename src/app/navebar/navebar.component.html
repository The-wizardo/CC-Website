<nav class="sticky top-0 z-50 bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div routerLink="/home" class="font-bold text-lg text-gray-800 cursor-pointer">
        <img src="/logo.png" alt="Logo" class="h-49" />
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 items-center">

        <a routerLink="/home" routerLinkActive="gradient-text"
          class="nav-link hover:gradient-text hover:underline">Home</a>

        <a routerLink="/aboutus" routerLinkActive="gradient-text"
          class="nav-link hover:gradient-text hover:underline">About us</a>

        <!-- Services Dropdown -->
        <div class="relative group">
          <a routerLinkActive="gradient-text"
            class="flex hover:gradient-text cursor-pointer items-center space-x-1 text-gray-700 font-medium">
            <span class="hover:gradient-text">Services</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </a>

          <div
            class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-md py-2 opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-200">
            <!-- <a routerLink="/services" routerLinkActive="text-blue-600 underline" class="dropdown-link">Market Place</a> -->
            <a routerLink="/technology" routerLinkActive="text-blue-600 underline" class="dropdown-link">Technology</a>
          </div>
        </div>

        <a routerLink="/contactus" routerLinkActive="gradient-text"
          class="nav-link hover:gradient-text hover:underline">Contact</a>

        <a routerLink="/partners" routerLinkActive="gradient-text"
          class="nav-link hover:gradient-text hover:underline">Partners</a>
      </div>

      <!-- Desktop Get Started Button -->
      <div class="hidden md:block">
        <a routerLink="/contactus"
          class="bg-gradient-to-r from-[#090979] to-[#00d4ff] text-white font-medium px-4 py-2 rounded-lg">
           Get Started
        </a>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-700 focus:outline-none">
          <svg *ngIf="!isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>

          <svg *ngIf="isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isOpen" class="md:hidden bg-white px-4 pt-2 pb-4 space-y-2 shadow">

    <a routerLink="/home" routerLinkActive="gradient-text"
      class="block nav-link hover:gradient-text hover:underline">Home</a>

    <a routerLink="/aboutus" routerLinkActive="gradient-text"
      class="block nav-link hover:gradient-text hover:underline">About us</a>

    <!-- SERVICES DROPDOWN MOBILE -->
    <div>
      <button (click)="toggleMobileServices()"
        class="flex justify-between w-full nav-link hover:gradient-text hover:underline">
        <span>Services</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            [attr.d]="isMobileServicesOpen ? 'M6 18L18 6M6 6l12 12' : 'M19 9l-7 7-7-7'" />
        </svg>
      </button>

      <div *ngIf="isMobileServicesOpen" class="ml-4 mt-2 space-y-2">
        <!-- <a routerLink="/services" routerLinkActive="gradient-text"
          class="block nav-link hover:gradient-text hover:underline">Market Place</a> -->
        <a routerLink="/technology" routerLinkActive="gradient-text"
          class="block nav-link hover:gradient-text hover:underline">Technology</a>
      </div>
    </div>

    <a routerLink="/contactus" routerLinkActive="gradient-text"
      class="block nav-link hover:gradient-text hover:underline">Contact</a>

    <a routerLink="/partners" routerLinkActive="gradient-text"
      class="block nav-link hover:gradient-text hover:underline">Partners</a>

    <button class="w-full bg-gradient-to-r from-[#090979] to-[#00d4ff] text-white font-medium px-4 py-2 rounded-lg">
       Get Started
    </button>
  </div>
</nav>
